<!DOCTYPE html>

<head>

    <title>Assignee</title>

    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: #000000;
            background: linear-gradient(to bottom right, #000000 0%, #27445C 100%);
        }
        /*

*/
        
        h3 {
            color: rgba(31, 181, 172, .9);
        }
        
        .text {
            color: rgba(31, 181, 172, .9);
            text-align: center;
        }
        
        .button {
            color: rgba(31, 181, 172, .9);
            background-color: #000;
            margin-left: 30px;
            margin-right: 30px;
            font-size: 20px;
        }
        
        .folded-corner:hover .text {
            visibility: visible;
            color: #0D171E;
            ;
        }
        
        .Services-tab {
            margin-top: 190px;
        }
        /*
  nav link items
*/
        
        .folded-corner {
            padding: 25px 25px;
            position: relative;
            font-size: 90%;
            text-decoration: none;
            color: #999;
            background: transparent;
            transition: all ease .5s;
            border: 1px solid rgba(31, 181, 172, .9);
        }
        
        .folded-corner:hover {
            background-color: rgba(31, 181, 172, .9);
        }
        /*
  paper fold corner
*/
        
        .folded-corner:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            border-style: solid;
            border-width: 0 0px 0px 0;
            border-color: #ddd #000;
            transition: all ease .3s;
        }
        /*
  on li hover make paper fold larger
*/
        
        .folded-corner:hover:before {
            background-color: #D00003;
            border-width: 0 50px 50px 0;
            border-color: #eee #000;
        }
        
        .service_tab_1 {
            background-color: #0D171E;
        }
        
        .service_tab_1:hover .fa-icon-image {
            color: #0D171E;
            transform: rotate(360deg) scale(1.5);
        }
        
        .fa-icon-image {
            color: rgba(31, 181, 172, .9);
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            line-height: 1;
            font-size-adjust: none;
            font-stretch: normal;
            text-rendering: auto;
            transition: all .65s linear 0s;
            text-align: center;
            transition: all 1s cubic-bezier(.99, .82, .11, 1.41);
        }
    </style>

</head>

<body>

                    </div>
                </div>

                            </p>

                            <p>

                                    <input type="submit" value="Begin!" class="button"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 Services-tab item">

                            <i class="fa fa-user-circle fa-5x fa-icon-image"></i>
                            <p class="item-title">
                                <h3>Developer</h3>
                            </p>
                            <!-- /.item-title -->
                            <p>

                            <div class="button">
                                <a href="allenteries/Assignee/developer">
                                    <input type="submit" value="Begin!" class="button"></a>
                            </div>
                        </div>
                    </div>
                </div>

            </ul>
        </div>
    </div>
